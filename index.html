<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div id="title"><h2>Want to Play the Game? Click the button</h1></div>
        <div id="container" data-state="hidden" class="hidden">
            <div class="box" data-number="0" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="1" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="2" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="3" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="4" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="5" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="6" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="7" data-state-x="X" data-state-o="O"></div>
            <div class="box" data-number="8" data-state-x="X" data-state-o="O"></div>
        </div>

        <div>
            <div><button id="start-btn" >Start the Game</button></div>
            <div><button id="reset-btn" class="hidden">Reset the board</button></div>
            <div class="player">
                <h3>Player:</h3>
                <div id="status">Game Status</div>
            </div>
            <div></div>
        </div>
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
